<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Register a New User</h2>
        <hr>

        <!-- Success or error message display -->
        {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- User registration form -->
        <form method="POST" action="/super/register/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

           
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <select class="form-select" id="department" name="department" required>
                    <option value="">-- Select Department --</option>
                    <option value="admin">Internal Control</option>
                    <option value="branch">Branch</option>
                    <option value="treasury">Treasury Department</option>
                    <option value="trops">Troops Department</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="branch_code" class="form-label">Branch Code (Optional)</label>
                <input type="text" class="form-control" id="branch_code" name="branch_code">
            </div>

            <button type="submit" class="btn btn-primary">Register User</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional but useful for interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
